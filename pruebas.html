///////////////////////////////////////////////////////////////////////////////////////
//  segunda forma de mostrar fibonacci con limite para seguir el bucle RETORNANDO YIELD
///////////////////////////////////////////////////////////////////////////////////////

    function* fibonacci() { // una función generador

        let [prev, actual] = [0, 1];
        

        while (actual<3) {
            [prev, actual] = [actual, prev + actual];
            
            yield actual;
            console.log("adentrooooo");
        }

        console.log("afueraaaaaa");

        
    }

    
    var fib = fibonacci();

    console.log(fib.next().value);
    console.log(fib.next().value);
    console.log(fib.next().value);
    console.log(fib.next().value);
    console.log(fib.next().value);
